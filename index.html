<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counter App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="headings mt-1 p-1">
            <h1 class="text-center " id="demos"></h1>
        </div>

        <div class="main p-3 ">
            <div class="box bg-dark">
                <div class="inp">
                    <div class="numb">
                        <h3 id="txter">0</h3>
                    </div>
                </div>
            </div>

            <div class="butn">
                <div class="lim">
                    <input type="text" class="form-control inpBtn p-2" placeholder="Set Limit"
                        aria-label="Recipient's username" aria-describedby="basic-addon2" id="limiter">
                    <button type="button" class="btn btn-info p-1 setLim"  onclick="getter()">Set</button>
                    <button type="button" class="btn btn-danger p-1 setLim"  onclick="clr()">clear</button>
                </div>
                <div>
                    <button type="button" class="btn btn-danger dcre res" onclick="res()">Reset</button>
                    <br>
                    <button type="button" class="btn btn-warning dcre" onclick="dec()" id="decer">Decrement</button>
                </div>
                <button type="button" class="btn btn-success incre" onclick="adder()">+</button>
            </div>
        </div>
    </div>


    <script>
        var i = 0;
        var txt = 'Digital Tasbeeh';
        var speed = 100;
        let demos =document.getElementById("demos");

        function typeWriter() {
            if (i < txt.length) {
                demos.innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
        typeWriter()
    </script>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
